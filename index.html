<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macskás képek</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <button type="button" class="btn btn-primary" id="hozzaadas_gomb">Kérek még</button>
    <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Dátum</th>
            <th>Kép</th>
          </tr>
        </thead>
        <tbody id="macskas_tabla">
          
        </tbody>
      </table>
</body>
<script>
    var szamlalo = 0;
    $("#hozzaadas_gomb").click(function () { 
        uj_kep_betoltese();
    });

    $(function () {
        uj_kep_betoltese();
    });
    function uj_kep_betoltese() {
        $.get("https://aws.random.cat/meow", 
            function (data, textStatus, jqXHR) {
                if (textStatus == "success") {
                    szamlalo++;
                    var html = $("#macskas_tabla").html();
                    var datum = new Date();
                    var formazott_datum = datum.toLocaleString();
                    var ujsor = `
                    <tr>
                        <td>`+szamlalo+`</td>
                        <td>`+formazott_datum+`</td>
                        <td><img height="100px" src="`+data.file+`"></td>
                    </tr>
                    `;
                    var uj_html = ujsor + html;
                    $("#macskas_tabla").html(uj_html);
                }
            },
            "json"
        );
    }
</script>
</html>
